<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Segunda Pre Entrega - José Ulloa Díaz</title>
</head>

<body class="uk-flex uk-flex-middle uk-flex-center uk-padding-small" uk-height-viewport>
   <main>
      <div class="uk-container">
         <div class="uk-text-center" uk-margin="margin: uk-margin-small-top">
            <h1 class="uk-margin-remove-bottom uk-color-primary">Conversor de divisas</h1>
            <span class="uk-h3">PreEntrega2 José Ulloa Díaz</span>
         </div>
         <div class="uk-card uk-card-default uk-padding uk-border-rounded uk-margin-medium-top">
            <div class="uk-grid-small uk-child-width-auto uk-flex-middle" uk-grid="">
               <!-- Entrada -->
               <div>
                  <input id="inputMonto" type="number" max="100000" min="1" value="1" class="uk-input">
               </div>
               <!-- Entrada -->
               <div>
                  <select id="inputDivisaEntrada" class="uk-select">
                     <option value="USD" selected>Dolares</option>
                     <option value="CLP">Pesos Chilenos</option>
                     <option value="JPY">Yenes Japoneses</option>
                  </select>
               </div>
               <!-- Icono -->
               <span uk-icon="icon: arrow-right"></span>
               <!-- Salida -->
               <div>
                  <select id="inputDivisaSalida" class="uk-select">
                     <option value="USD">Dolares</option>
                     <option value="CLP" selected>Pesos Chilenos</option>
                     <option value="JPY">Yenes Japoneses</option>
                  </select>
               </div>
               <div class="uk-text-center">
                  <a href="#" id="botonTransformar" class="uk-button uk-button-primary uk-width-1-1">Convertir!</a>
               </div>
            </div>
            <hr>
            <span>Resultado: <em id="resultadoImpreso"></em></span>
            <hr>
            <h3>Historial de resultados</h3>
            <!-- Oculto -->
            <ol class="uk-overflow-auto uk-list" style="max-height: 200px">
               <span>Aqui podrás ver el historial de tus resultados recientes</span>
            </ol>
            <!-- Tabla -->
            <div class="uk-overflow-auto " style="border: 1px solid rgb(226, 226, 226)">
               <table class="uk-table uk-table-small uk-table-divider uk-table-striped uk-table-hover uk-table-responsive">
                  <thead>
                     <tr>
                        <th>Entrada</th>
                        <th></th>
                        <th>Salida</th>
                        <th>Conversion</th>
                        <th>Fecha</th>
                     </tr>
                  </thead>
                  <tbody id="tablaHistorial">
                     <tr>
                        <td>Resultados</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </main>
   <!-- Css/Js framework visual -->
   <!-- UIkit CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
   <!-- UIkit JS -->
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/js/uikit-icons.min.js"></script>
   <script src="https://unpkg.com/moment"></script>
   <script src="app.js" type="module"></script>
</body>

</html>
